<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="gif_container">
            <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute GIF">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <button id="musicBtn" class="music-button">
            â–¶ Play Music ðŸŽµ
        </button>        
    </div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Your Main Script -->
    <script src="script.js"></script>

    <script>
        document.addEventListener("mousemove", (e) => {
        
            const colors = ["#ff4d6d", "#ff85a1", "#ffc2d1", "#ffe5ec", "#ffd6ff"];
        
            const sparkle = document.createElement("div");
            sparkle.innerHTML = "âœ¨";
            sparkle.style.position = "fixed";
            sparkle.style.left = e.clientX + "px";
            sparkle.style.top = e.clientY + "px";
            sparkle.style.pointerEvents = "none";
            sparkle.style.fontSize = "16px";
            sparkle.style.color = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.opacity = "1";
            sparkle.style.transition = "all 0.6s ease-out";
        
            document.body.appendChild(sparkle);
        
            setTimeout(() => {
                sparkle.style.transform = "translateY(-20px)";
                sparkle.style.opacity = "0";
            }, 10);
        
            setTimeout(() => sparkle.remove(), 600);
        });
        </script>
        

    <!-- Music -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
